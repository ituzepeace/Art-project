<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Artsynergy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #fff;
        color: #333;
      }
      header {
        background-color: transparent;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        z-index: 1000;
        transition: background-color 0.3s ease;
      }
      .container {
        width: 90%;
        max-width: 1100px;
        margin: 0 auto;
      }
      .logo {
        color: #fff;
        font-size: 1.8em;
        font-weight: bold;
      }

      /* Animation classes for scroll effects */
      .section,
      .slideshow-container,
      .cta {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .section.visible,
      .slideshow-container.visible,
      .cta.visible {
        opacity: 1;
        transform: translateY(0);
      }

      nav {
        padding: 10px;
        text-align: center;
        animation: slideDown 1.4s ease-out;
      }

      .nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
        margin: 0;
        justify-content: flex-end;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
      }
      .nav a.active {
        border-bottom: 2px solid #ff3366;
      }

      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("print.jpg") no-repeat center center/cover;
        color: white;
        text-align: center;
        background-attachment: fixed;
        padding: 180px 40px 100px;
        /* Added padding to account for fixed header */
        margin-top: -20px;
        /* Pulls the hero up to meet the header */
      }

      h2 {
        font-family: "Georgia", serif;
        font-size: 32px;
        color: white;
        text-align: center;
        font-style: italic;
      }

      .hero h1 {
        font-family: "Georgia", serif;
        font-size: 42px;
        color: burlywood;
        text-align: center;
        font-style: italic;
      }
      .hero p {
        font-size: 1.2em;
        max-width: 700px;
        margin: auto;
      }

      .contact-form {
        padding: 60px 20px;
        background-color: #f9f9f9;
      }
      form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .btn {
        background-color: #ff3366;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
      }
      .btn:hover {
        background-color: #e02a5b;
      }

      .footer {
        background-color: #000;
        color: white;
        text-align: center;
        padding: 25px 20px;
        margin-top: 40px;
      }
      .btn-cookie {
        background-color: #444;
        border: none;
        color: white;
        padding: 8px 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn-cookie:hover {
        background-color: #555;
      }

      @media (max-width: 768px) {
        .nav ul {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h2>ArtSynergy</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="events.html">Events</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p>
          We’d love to hear from you! Reach out to us for inquiries,
          collaborations, or support.
        </p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <div class="container">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>©2025 Artsynergy. All rights reserved.</p>
        <button class="btn-cookie">Accept Cookies</button>
      </div>
    </footer>
  </body>
</html>
